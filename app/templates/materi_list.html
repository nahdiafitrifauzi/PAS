{% extends 'base.html' %}
{% block title %}Daftar Materi{% endblock %}
{% block content %}
<h2>Daftar Materi</h2>
<a href="{{ url_for('main.tambah_materi') }}">+ Tambah Materi Baru</a>
<ul>
    {% for m in materi %}
    <li>
        <strong>{{ m.judul }}</strong><br>
        {{ m.isi }}
    </li>
    {% else %}
    <p>Belum ada materi.</p>
    {% endfor %}
</ul>
{% endblock %}
